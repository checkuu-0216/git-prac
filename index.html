<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mypostingbox {

            width: 500px;

            margin: 30px auto 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px blue;
            border-radius: 5px;

        }

        .commandbox {
            background-color: rgb(231, 235, 233);
            width: 1000px;
            margin: 30px auto 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px rgb(170, 143, 161);
            border-radius: 5px;
            text-align: center;
            font-size: 30px;
        }
        .post{
            
            display:flex;    

        }
        .nickname{
            background-color: white;
            padding: 20px;
            margin: 10px 10px 10px 10px;
            border-radius: 5px;
            width: 150px;
            font-size: 18px;
        }
        .reply{
            background-color: white;
            padding: 20px;
            width: 800px;
            margin: 10px 10px 10px 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 18px;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyA3ikIUT-9yG_WbOHMqYyp51-OBUlEXMks",
            authDomain: "miniprogect-22add.firebaseapp.com",
            projectId: "miniprogect-22add",
            storageBucket: "miniprogect-22add.appspot.com",
            messagingSenderId: "127924697204",
            appId: "1:127924697204:web:fdbf2d59fd1829145e3921",
            measurementId: "G-L7FEH0EESV"
        };




        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postingbtn").click(async function () {
            let name = $('#name').val();
            let command = $('#command').val();

            let doc = {
                'name': name,
                'command': command
            };

            await addDoc(collection(db, "albums"), doc);
            alert('게시 완료!');
            window.location.reload();
        })

        let docs = await getDocs(collection(db, "albums"));
        docs.forEach((doc) => {
            let row = doc.data();

            let name = row['name'];
            let command = row['command'];

            let temp_html = `
            <div class="col">
                <div>
                    <div class="post">
                        <p class="nickname">${name}</p>
                        <p class="reply">${command}</p>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);
        });

    </script>
</head>

<body>
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="앨범 이미지">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="command" placeholder="앨범 제목">
            <label for="floatingInput">내용</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-primary">기록하기</button>
        </div>
    </div>
    <div class="commandbox">
        <p>방문록</p>
        <div class="mycards">
            <div id="card" class="row row-cols-1 row-cols-md-1 g-4">
            </div>
        </div>
    </div>

</body>

</html>
